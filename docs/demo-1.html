<!DOCTYPE html>
<html id="demo-1" lang="zh">

  <head>
    <meta charset="utf-8">
    <title>Amaze UI rating: Demo 1</title>
    <meta name="keywords" content="amazeui-plugin, amaze-ui, rating">
    <meta name="description" content="Amaze UI rating 使用演示">
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.0/css/amazeui.min.css">
    <link rel="stylesheet" href="../dist/amazeui.rating.min.css">
  </head>

  <body class="am-overflow-hidden">
    <div id="success" class="am-rating am-vertical-align am-alert-success am-text-center">
      <div class="am-vertical-align-middle am-text-xxxl">
        <p>第一屏 第一段落</p>
        <p>第一屏 第二段落</p>
        <p>第一屏 第三段落</p>
        <a class="am-absolute-bottom" href="#warning"><span class="am-icon-btn am-primary am-icon-angle-double-down"></span></a>
      </div>
    </div>

    <div id="warning" class="am-rating am-vertical-align am-alert-warning am-text-center">
      <a class="am-nav-left" href="#success"><span class="am-icon-btn am-primary am-icon-angle-double-left"></span></a>
      <a class="am-nav-right" href="#danger"><span class="am-icon-btn am-primary am-icon-angle-double-right"></span></a>
      <div class="am-vertical-align-middle am-text-xxxl">
        <p>第二屏 第一段落</p>
        <p>第二屏 第二段落</p>
        <p>第二屏 第三段落</p>
      </div>
    </div>

    <div id="danger" class="am-rating am-vertical-align am-alert-danger am-text-center">
      <div class="am-vertical-align-middle am-text-xxxl">
        <p>第三屏 第一段落</p>
        <p>第三屏 第二段落</p>
        <p>第三屏 第三段落</p>
        <a class="am-absolute-bottom" href="#success"><span class="am-icon-btn am-primary am-icon-repeat"></span></a>
      </div>
    </div>
  </body>

</html>
